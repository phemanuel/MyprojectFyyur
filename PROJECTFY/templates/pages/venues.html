{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for venue in venues %}
<form method="post" action="/venues/{{ venue.id }}">
	<h4>ID : {{ venue.id }}</h4>
	<h3>{{ venue.city }}, {{ venue.state }}</h3>	
	<ul class="items">
		{% for venue in venue.venues %}		
		<li>
		<a href="/venues/{{ venue.id }}" class="venue_list" data-id="{{venue.id}}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>			
		</li>	
		{% endfor %}
		</ul>
		<button class="delete-venue" data-id="{{ venue.id }}">Delete</button>
</form>
	
{% endfor %}
{% endblock %}
